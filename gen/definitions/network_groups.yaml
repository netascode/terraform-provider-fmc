---
name: Network Groups
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/networkgroups
res_description: >-
  This plural resource manages a bulk of Network Groups.
  The `terraform import` of the plural resource is not yet implemented.
  The FMC API supports quick bulk creation for this resource, but the deletion/modification is done one-by-one.
  Updating and deleting `fmc_network_groups` can thus take much more time than creating it (even >500 times more time,
  i.e. >50000%, depending on the change size).
ds_description: >-
  This plural data source can query a bulk of Network Groups.
doc_category: Objects
attributes:
  - model_name: items
    type: Map
    description: Map of network groups. The key of the map is the name of the individual Network Group.
    map_key_example: net_group_1
    minimum_test_value: '{net_group_1={literals=[{value="2005::/56"}]}}'
    attributes:
      - model_name: id
        type: String
        resource_id: true
        description: UUID of the managed Network Group.
        exclude_example: true
        exclude_test: true
      - model_name: description
        type: String
        description: Optional user-created description.
        example: "My Network Group 1"
      - model_name: overridable
        type: Bool
        description: Indicates whether object values can be overridden.
        exclude_example: true
        test_value: "true"
      - model_name: group_names
        type: Set
        element_type: String
        example: "child_group_1"
        description: >-
          Set of names (not UUIDs) of child Network Groups. The names must be defined in the same instance
          of fmc_network_groups resource. This is an auxiliary way to add a child Network Group: the suggested way is
          to add it inside `objects` by its UUID. Attribute `group_names` is used in managed resource only and always
          empty in a data-source. Modification of contents of `group_names` is not yet implemented.
        exclude_test: true
      - model_name: objects
        description: Set of objects (fmc_network, fmc_host, ...).
        type: Set
        attributes:
          - model_name: id
            type: String
            description: UUID of the object (such as fmc_network.this.id, etc.).
            id: true
            exclude_example: true
            test_value: fmc_range.test.id
          - model_name: type
            type: String
            value: AnyNonEmptyString
      - model_name: literals
        description: Set of literal values.
        type: Set
        attributes:
          - model_name: value
            type: String
            id: true
            example: 10.1.1.0/24
            # minimum_test_value set at parent level
          - model_name: type
            type: String
            value: AnyNonEmptyString

test_prerequisites: |-
  resource "fmc_range" "test" {
    name   = "test_fmc_network_groups"
    value  = "2005::10-2005::12"
  }
