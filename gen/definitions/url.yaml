---
name: URL
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/urls
doc_category: Objects
attributes:
  - model_name: name
    type: String
    description: User-created name of the resource.
    mandatory: true
    example: url_1
    data_source_query: true
  - model_name: url
    type: String
    description: URL value.
    mandatory: true
    example: "https://www.example.com/app"
  - model_name: description
    type: String
    description: Optional user-created description.
    example: "My URL"
  - model_name: overridable
    type: Bool
    description: Indicates whether object values can be overridden.
    exclude_example: true
    test_value: "true"
