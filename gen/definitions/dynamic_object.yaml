---
name: Dynamic Object
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/object/dynamicobjects
data_source_name_query: true
doc_category: Objects
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: User chosen resource name.
    example: DynamicObject1
  - model_name: type
    type: String
    description: Type of the Dynamic objects; this value is always DynamicObject.
    value: DynamicObject
  - model_name: description
    type: String
    description: The details about the Dynamic Object.
    example: My dynamic object
  - model_name: objectType
    mandatory: true
    type: String
    description: Type of dynamic object mappings. Currently we support only 'IP'.
    example: IP
  - model_name: agentId
    type: String
    description: The agent ID Dynamic Object.
    exclude_test: true
    example: agent_007
  - model_name: topicName
    type: String
    description: Topic of the Dynamic Object.
    exclude_test: true
    example: aws365
  

