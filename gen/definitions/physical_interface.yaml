---
name: PhysicalInterface
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/devices/devicerecords/%v/physicalinterfaces/%v
put_create: true
data_source_name_query: true
doc_category: Devices
attributes:
  - tf_name: device_id
    type: String
    reference: true
    description: ID of the device whose interface is being configured.
    example: <Device_ID>
  - model_name: id
    tf_name: phy_interface_id
    reference: true
    resource_id: true
    type: String
    description: ID of the interface.
    example: <PhysinterID>
  - model_name: enabled
    type: Bool
    description: To enable the interface of not. 
    example: true
    default_value: true
  - model_name: mode
    type: String
    mandatory: true
    description: Mode of the interface.
    example: NONE
  - model_name: name
    type: String
    description: Name of the interface.
    example: GigabitEthernet0/1
  - model_name: type
    type: String
    value: PhysicalInterface
    description: Type of the resource.
  - model_name: ifname
    type: String
    description: Name of the interface.
    example: interface_name
