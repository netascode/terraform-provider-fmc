  - model_name: type
    type: String
    description: Type of the object; this value is always 'VlanTag'
    computed: true
  - model_name: type
    type: String
    description: Type of the object; this value is always 'VlanTag'
    value: VlanTag
  - model_name: startTag
    type: String
    example: "12"
    test_value: "12"
    data_path: ["data"]
