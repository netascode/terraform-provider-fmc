---
name: FTD NAT Policy
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/policy/ftdnatpolicies
data_source_name_query: true
doc_category: Policy
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: The name of the ftd network address translation (nat) policy.
    example: nat_policy_1
  - model_name: description
    type: String
    description: Description
    example: My nat policy
  - model_name: dummy_manual_nat_rules
    tf_name: manual_nat_rules
    type: List
    description: The ordered list of manual NAT rules.
    ordered_list: true
    attributes:
      - model_name: id
        type: String
        description: Identifier of the manual nat rule.
        resource_id: true
        exclude_example: true
        exclude_test: true
      - model_name: description
        type: String
        description: My manual nat rule 1
        example: My manual nat rule 1
      - model_name: enabled
        type: Bool
        description: Indicates if the rule is enabled.
        example: true
      - model_name: section
        type: String
        description: To which section the rule belongs.
        mandatory: true
        data_path: [metadata]
        enum_values:
          - BEFORE_AUTO
          - AFTER_AUTO
        example: BEFORE_AUTO
      - model_name: fallThrough
        tf_name: fall_through
        type: Bool
        description: TBD???????????
        example: false
      - model_name: natType
        tf_name: nat_type
        type: String
        description: The type of the rule
        enum_values:
          - STATIC
          - DYNAMIC
        example: STATIC
        mandatory: true
      - model_name: interfaceInOriginalDestination
        tf_name: interface_in_original_destination
        type: Bool
        description: TBD???????????
        example: false
        exclude_test: true
        exclude_example: true
      - model_name: interfaceInTranslatedSource
        tf_name: interface_in_translated_source
        type: Bool
        description: TBD???????????
        example: false
        exclude_test: true
        exclude_example: true
      - model_name: interfaceIpv6
        tf_name: ipv6
        type: Bool
        description: TBD???????????
        example: false
      - model_name: netToNet
        tf_name: net_to_net
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: noProxyArp
        tf_name: no_proxy_arp
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: unidirectional
        type: Bool
        description: Whether the rule is unidirectional
        example: true
      - model_name: id
        tf_name: source_interface_id
        type: String
        data_path: [sourceInterface]
        description: ID of source security zone
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: original_source_id
        type: String
        data_path: [originalSource]
        description: ID of original source network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: original_source_port_id
        type: String
        data_path: [originalSourcePort]
        description: ID of original source port object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: original_destination_id
        type: String
        data_path: [originalDestination]
        description: ID of original destination network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: original_destination_port_id
        type: String
        data_path: [originalDestinationPort]
        description: ID of original destination port object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: routeLookup
        tf_name: route_lookup
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: id
        tf_name: destination_interface_id
        type: String
        data_path: [destinationInterface]
        description: ID of destination security zone
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: translated_source_id
        type: String
        data_path: [translatedSource]
        description: ID of translated source network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: translated_source_port_id
        type: String
        data_path: [translatedSourcePort]
        description: ID of translated source port object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: dns
        tf_name: translate_dns
        type: Bool
        description: Perform translation of addresses in DNS packets
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: id
        tf_name: translated_destination_id
        type: String
        data_path: [translatedDestination]
        description: ID of translated destination network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: id
        tf_name: translated_destination_port_id
        type: String
        data_path: [translatedDestinationPort]
        description: ID of translated destination port object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
  - model_name: dummy_auto_nat_rules
    tf_name: auto_nat_rules
    type: List
    description: The list of auto NAT rules.
    attributes:
      - model_name: id
        type: String
        description: Identifier of the auto nat rule.
        resource_id: true
        exclude_example: true
        exclude_test: true
        id: true
      - model_name: natType
        tf_name: nat_type
        type: String
        description: The type of the rule
        enum_values:
          - STATIC
          - DYNAMIC
        example: STATIC
        mandatory: true
      - model_name: id
        tf_name: destination_interface_id
        type: String
        data_path: [destinationInterface]
        description: ID of destination security zone
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: fallThrough
        tf_name: fall_through
        type: Bool
        description: TBD???????????
        example: false
      - model_name: interfaceIpv6
        tf_name: ipv6
        type: Bool
        description: TBD???????????
        example: false
      - model_name: netToNet
        tf_name: net_to_net
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: noProxyArp
        tf_name: no_proxy_arp
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: id
        tf_name: original_network_id
        type: String
        data_path: [originalNetwork]
        description: ID of original network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: originalPort
        tf_name: original_port
        type: Int64
        description: Original port number
        example: 8022
      - model_name: serviceProtocol
        tf_name: protocol
        type: String
        description: Protocl of the service
        enum_values:
        - TCP
        - UDP
        example: TCP
      - model_name: routeLookup
        tf_name: perform_route_lookup
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: id
        tf_name: source_interface_id
        type: String
        data_path: [sourceInterface]
        description: ID of source security zone
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: dns
        tf_name: translate_dns
        type: Bool
        description: Perform address translation in DNS packets
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: id
        tf_name: translated_network_id
        type: String
        data_path: [translatedNetwork]
        description: ID of translated network object
        example: 76d24097-41c4-4558-a4d0-a8c07ac08470
      - model_name: interfaceInTranslatedNetwork
        tf_name: translated_network_is_destination_interface
        type: Bool
        description: TBD???????????
        example: false
        exclude_example: true
        exclude_test: true
      - model_name: translatedPort
        tf_name: translated_port
        type: Int64
        description: Translated port number
        example: 22
