---
name: Device BGP Generel Settings
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/devices/devicerecords/%v/routing/bgp
data_source_name_query: true
doc_category: Devices
test_tags: [TF_VAR_device_id]
attributes:
  - model_name: device_id
    type: String
    reference: true
    requires_replace: true
    description: UUID of the parent device (fmc_device.example.id).
    example: 76d24097-41c4-4558-a4d0-a8c07ac08470
    test_value: var.device_id
  - model_name: name
    type: String
    computed: true
  - model_name: type
    type: String
    computed: true
  - model_name: asNumber
    type: String
    computed: true
    #mandatory: true
    #example: "65535"
# BGP - IPv4 - General
  - model_name: type
    data_path: [addressFamilyIPv4]
    type: String
    computed: true
    



test_prerequisites: |-
  variable "device_id" { default = null } // tests will set $TF_VAR_device_id